<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Bree+Serif&family=Cormorant+Garamond&family=Signika+Negative&family=Signika:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- all body -->
    <div id="container">
        <!-- navbar section -->
        <nav id="navbar">
            <!-- logo section -->
            <div id="header">
                <a class="brand">
                    <img id="logo" src="./Images/main-logo.png" />
                </a>
            </div>
            <!-- menu list section -->
            <ul id="ul">
                <li class="nav-list">
                    <!-- <i class="fa-solid fa-house"></i> -->
                    Home
                </li>
                <li class="nav-list">About</li>
                <li class="nav-list">Playlist</li>
                <li class="nav-list nav-user">
                    <i class="fa-solid fa-user"></i>
                </li>
            </ul>
        </nav>

        <!-- below navbar section -->
        <div id="main-content">
            <!-- list of songs and icons -->
            <div class="song-content">
                <!-- heading of song list -->
                <h1 class="heading">Best of - No Copyright Songs</h1>
                <div class="song-list">
                    <!-- all items of song -->

                    <div class="song-items">
                        <img class="cover-img" src="" alt="1">
                        <span class="song-name" > </span>
                        <div class="song-list-play">

                            <i id="0" class="fa-regular songItemPlay fa-circle-play list-play"></i>
                        </div>
                    </div>
                    <div class="song-items">
                        <img class="cover-img" src="" alt="1">
                        <span class="song-name" > </span>

                    </div>
                    <div class="song-items">
                        <img class="cover-img" src="" alt="1">

                            <i id="2" class="fa-regular songItemPlay fa-circle-play list-play"></i>
                        </div>
                    </div>
                    <div class="song-items">
                        <img class="cover-img" src="" alt="1">
                        <span class="song-name" > </span>
                        <div class="song-list-play">
                            <div class="song_duration" >05:34</div>
                            <i id="3" class="fa-regular songItemPlay fa-circle-play list-play"></i>
                        </div>
                    </div>
                    <div class="song-items">
                        <img class="cover-img" src="" alt="1">
                        <span class="song-name" > </span>
                        <div class="song-list-play">
                            <div class="song_duration" >05:34</div>
                            <i id="4" class="fa-regular songItemPlay fa-circle-play list-play"></i>
                        </div>
                    </div>
                    <div class="song-items">
                        <img class="cover-img" src="" alt="1">
                        <span class="song-name" > </span>
                        <div class="song-list-play">
                            <div class="song_duration" >05:34</div>
                            <i id="5" class="fa-regular songItemPlay fa-circle-play list-play"></i>
                        </div>
                    </div>
                    <div class="song-items">
                        <img class="cover-img" src="" alt="1">
                        <span class="song-name" > </span>
                        <div class="song-list-play">

                    </div>
                    <div class="song-items">
                        <img class="cover-img" src="" alt="1">

                        <div class="song-list-play">
                            <div class="song_duration" >05:34</div>
                            <i id="7" class="fa-regular songItemPlay fa-circle-play list-play"></i>
                        </div>
                    </div>




                </div>
                <div class="song-banner"></div>
            </div>

        </div>

        <!-- song navigation  -->
        <div class="song-navigation">
            <div class="wave-info">
                <img src="./Images/music-wave.gif" id="wave-gif" alt="wave">
                <p id="short-song-name"> </p>
                <!-- <p> &nbsp; @JustinBeiber</p> -->
            </div>
            <input type="range" name="range" id="music-progress" min="0" value="0" max="100">
            <div class="music-icons">
                <!-- icons -->
                <i id="previousPlay" class="fa-solid fa-backward music-icon"></i>
                <i id="masterPlay" class="fa-regular fa-circle-play music-icon"></i>
                <i id="nextPlay" class="fa-solid fa-forward music-icon"></i>
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
